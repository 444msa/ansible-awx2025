---
- hosts: all
  become: yes
  become_method: sudo
  tasks:
  - name: latest version of all required packages installed
    yum:
      name:
        - firewalld
        - httpd
        - mariadb-server
        - php
      state: latest
        
  - name: firewalld enabled and running
    service:
      name: firewalld
      enabled: true
      state: started
        
  - name: firewalld permits http service
    firewalld:
      service: http
      permanent: true
      state: enabled
      immediate: yes

  - name: httpd enabled and running
    service:
      name: httpd
      enabled: true
      state: started
        
  - name: mariadb enabled and running
    service:
      name: mariadb
      enabled: true
      state: started      
